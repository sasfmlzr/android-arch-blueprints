// Contains aliases for tasks that can be executed on CI server or manually.
// CI should only use tasks from this list so that we can modify the actual tasks in code
// without changing CI server configuration every time.
// Note: the actual tasks must be added by full names `:project:taskName`
// b/c global level tasks are not available here.

task allTests() {
    group 'fullBuildCheck'
    description 'Perform all unit-tests required to validate the build'
    dependsOn = [
            ":app:testDebugUnitTest",
            ":mvi:testDebugUnitTest",
            ":mvi_example:testDebugUnitTest",
            ":mvp:testDebugUnitTest",
            ":mvp_example:testDebugUnitTest",
            ":mvvm:testDebugUnitTest",
            ":mvvm_example:testDebugUnitTest",
            ":domain:testDebugUnitTest",
            ":ui:testDebugUnitTest"
    ]
}

task staticCheck() {
    group 'fullBuildCheck'
    description 'Perform all static checks on project'
    dependsOn = [
            ':app:lintRelease',
            ':mvi:lintRelease',
            ':mvi_example:lintRelease',
            ':mvp:lintRelease',
            ':mvp_example:lintRelease',
            ':mvvm:lintRelease',
            ':mvvm_example:lintRelease',
            ':domain:lintRelease',
            ':ui:lintRelease',

            "checkstyle",
            "detekt",
    ]
}
